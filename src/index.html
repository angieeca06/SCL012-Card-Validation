<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!-- Target credit -->
        <div class="cssCard border">
          <span class="">
            <p id='targetName'></p>
            <p id='targetCardNumber'></p>
            <p id='targetThru'></p>
            <p id='targetCvc'></p>
          </span>
        </div>  
        <!-- Information form -->
        <div class="col-sm-12 col-lg-6 col-md-12">
          <form class="border">
            <div class="form-group">
              <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Name">
            </div>
            <div class="form-group">
              <input type="number" class="form-control" id="cardNumber" placeholder="Card number">
            </div>
            <div class="form-group">
              <div class="container">
                  <div class="row">
                    <div class="col-sm">
                      <input type="tel" class="form-control" id="thru" placeholder="Valid Thru">
                    </div>
                    <div class="col-sm">
                      <input type="number" class="form-control" id="cvc" placeholder="CVC">
                    </div>
                  </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="validator.js" type="module"></script>
    <script src="index.js" type="module"></script>
  </body>
</html>
